<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends | Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <main>
        <section id="login">
            <article>
                <img src="assets/image/logo.webp" alt="logo do lol">
                <h2>Fazer login</h2>
                <input type="text" placeholder="nome do usuário">
                <input type="text" placeholder="senha">
                <div id="redes-sociais">
                    <button id="facebook"><i class="fa fa-facebook"></i></button>
                    <button id="google"><i class="fa fa-google"></i></button>
                    <button id="apple"><i class="fa fa-apple"></i></button>
                </div>
            </article>

            <label class="checkbox">
                <input type="checkbox" />
                <span></span>
                Manter login
            </label>

            <div id="conta">
                <button><i class="fa fa-arrow-right"></i></button>
                <h3>não consegue iniciar sessão?</h3>
                <h3>criar conta</h3>
            </div>
        </section>

        <section id="banner">
            <i class="fa fa-info"></i>
            <i class="fa fa-cog"></i>
        </section>
    </main>

</body>

</html>
